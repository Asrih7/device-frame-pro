<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Multi Device Emulator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Device Library</h2>
      <div id="device-list"></div>
      <div class="settings">
        <label>Target URL</label>
        <input id="target-url" type="text" value="http://localhost:3000" />
        <button id="apply-target">Apply</button>
      </div>
    </aside>

    <main class="main">
      <div class="toolbar">
        <button id="clear-all">Clear All</button>
        <button id="refresh-all">Refresh All</button>
      </div>

      <div id="preview-area" class="preview-area"></div>

      <div class="status"> <span id="device-count">0 devices</span> </div>
    </main>
  </div>

  <script src="./script.js"></script>
</body>
</html>
