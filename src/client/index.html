<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Emulator Tool</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2><i class="fas fa-mobile-alt"></i> Device Library</h2>
      <p class="subtitle">Select devices to add to preview</p>
      <div id="device-list" class="device-list"></div>

      <div class="sidebar-section">
        <h3><i class="fas fa-cog"></i> Settings</h3>
        <div class="setting-item">
          <label for="target-url">Target URL:</label>
          <input type="text" id="target-url" value="http://localhost:8080" class="url-input">
        </div>
        <div class="setting-item">
          <label for="zoom-level">Zoom Level:</label>
          <select id="zoom-level">
            <option value="1">100%</option>
            <option value="0.75">75%</option>
            <option value="0.5">50%</option>
          </select>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <!-- Toolbar will be inserted by JS -->
      <div id="preview-area" class="preview-area"></div>
      <div class="status-bar">
        <div class="status-item"><i class="fas fa-server"></i> <span>Connected</span></div>
        <div class="status-item"><i class="fas fa-clock"></i> <span id="connection-time">00:00:00</span></div>
        <div class="status-item"><i class="fas fa-devices"></i> <span id="device-count">0 devices</span></div>
      </div>
    </main>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
